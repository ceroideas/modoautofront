<app-header></app-header>

<div class="main-wrapper">
	
	<div class="container">
		
		<div class="row">
			<div class="col-md-3">
				<img src="assets/logo.png" [routerLink]="['/']" class="main-logo" alt="">
			</div>
			<div class="col-md-9">
				<h2>¿En qué podemos ayudarte?</h2>
			</div>
		</div>
			<!-- /**/ -->

		<div class="row mt-40">
			
			<div id="accordion" style="width: 100%">
			  
			  <div class="card" *ngFor="let f of faqs">
			    <div class="card-header" id="headingOne">
			      <h5 class="mb-0">
			        <button class="btn btn-link collapsed" style="width: 100%; text-align: left;" data-toggle="collapse" [attr.data-target]="'#collapse-'+f.id" aria-expanded="true" [attr.aria-controls]="'collapse-'+f.id">
			          {{f.title}}

			          <span style="float: right; color: #111"> <i class="fa fa-arrow-down"></i> </span>
			          <span style="float: right; color: #111"> <i class="fa fa-arrow-up"></i> </span>
			        </button>
			      </h5>
			    </div>

			    <div [id]="'collapse-'+f.id" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
			      <div class="card-body" [innerHtml]="f.answer">
			      </div>
			    </div>
			  </div>

			</div>

		</div>

	</div>

</div>

<app-footer></app-footer>
