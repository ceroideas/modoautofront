<app-header></app-header>

<div class="main-wrapper">
	
	<div class="container">
		
		<div class="row">
			<div class="col-md-3">
				<img src="assets/logo.png" [routerLink]="['/']" class="main-logo" alt="">
			</div>
			<div class="col-md-9">
				<input type="text" class="form-control form-control-lg" placeholder="Buscar por palabras clave" (keyup)="checkEmpty($event)" (keyup.enter)="search($event)">
			</div>
		</div>
			<!-- /**/ -->

		<div class="row mt-40">
			<div class="col-md-3">
				<div class="mb-20">
					<app-filter-replacements [words1]="words" (propagar)="filtro($event)"></app-filter-replacements>
				</div>
				<img src="assets/banner1.jpg" class="w100" alt="">
			</div>
			<div class="col-md-9">
				<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
				  <li class="nav-item" role="presentation">
				    <a class="nav-link orderList active" id="pills-home-tab" (click)="orderBy('id','asc')" data-toggle="pill" href="#all" role="tab" aria-selected="true">Todos</a>
				  </li>
				  <li class="nav-item" role="presentation">
				    <a class="nav-link orderList" id="pills-profile-tab" (click)="orderBy('created_at','desc')" data-toggle="pill" href="#recent" role="tab" aria-selected="false">Reciente</a>
				  </li>
				  <li class="nav-item" role="presentation">
				    <a class="nav-link orderList" id="pills-contact-tab" (click)="orderBy('punctuation','desc')" data-toggle="pill" href="#popular" role="tab" aria-selected="false">Popular</a>
				  </li>
				  <li class="nav-item" role="presentation">
				    <a class="nav-link orderList" id="pills-contact-tab" (click)="orderBy('title','asc')" data-toggle="pill" href="#alphabetic" role="tab" aria-selected="false">Alfabético</a>
				  </li>
				  <li class="nav-item" role="presentation">
				    <a class="nav-link orderList" id="pills-contact-tab" (click)="orderBy('price','desc')" data-toggle="pill" href="#priceup" role="tab" aria-selected="false">Precio mayor</a>
				  </li>
				  <li class="nav-item" role="presentation">
				    <a class="nav-link orderList" id="pills-contact-tab" (click)="orderBy('price','asc')" data-toggle="pill" href="#pricedown" role="tab" aria-selected="false">Precio menor</a>
				  </li>
				</ul>

				<div class="mt-30">
					<app-publishing-rep [words]="words" [filters]="f"></app-publishing-rep>

					<br>
					<br>

					<div class="row">
						<div class="col-md-6">
							<button class="btn btn-lg btn-secondary" style="color: #e9e9e9; padding: 10px 40px; font-size: 14px;background-color: #bdbdbd;border-color: #bdbdbd;">Cargar Más <i class="fa fa-plus"></i></button>
						</div>
						<div class="col-md-6">
							
						</div>
					</div>

					<br>
					<br>

					<img *ngIf="banner" [src]="banner.file" style="width: 100%;" alt="">
				</div>
				<!-- <div class="tab-content" id="pills-tabContent">
				  <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">...</div>
				  <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>
				  <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
				</div> -->
			</div>
		</div>

	</div>

</div>

<app-footer></app-footer>
